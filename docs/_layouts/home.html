---
layout: default
---

<div class="page-content" aria-labelledby="page-title">
  <header>
    <h1 id="page-title">{{ site.title }}</h1>
    {% if site.description %}
      <p>{{ site.description }}</p>
    {% endif %}
  </header>

  <section>
    <h2>Latest Posts</h2>
    <ul>
      {% for post in site.posts %}
        <li>
          <a href="{{ post.url | relative_url }}">
            {{ post.title }}
          </a>
          <span class="post-date">
            â€” {{ post.date | date: "%B %-d, %Y" }}
          </span>
        </li>
      {% endfor %}
    </ul>
  </section>
</div>
